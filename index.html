<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form id="form" class="form">
        <h2>Registration</h2>
        <div class="form-control">
            <label for="userSurname">Surname*</label>
            <input type="text" id="userSurname" placeholder="Write your surname">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="username">Name*</label>
            <input type="text" id="username" placeholder="Write your name">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="email">E-mail*</label>
            <input type="email" id="email" placeholder="Write your e-mail">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="phoneNumber">Phone number*</label>
            <input type="text" id="phoneNumber" placeholder="Write your phone number">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="country">Country</label>
            <input type="country" id="country" placeholder="Write your country">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="city">City/town</label>
            <input type="city" id="city" placeholder="Write your city/town">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Write your password">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password2">Confirm password*</label>
            <input type="password" id="password2" placeholder="Confirm your password">
            <small>Error message</small>
        </div>
        <button type="submit">Confirm of registration</button>
        <h6>* required for filling</h6>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
